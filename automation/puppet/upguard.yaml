    ssh_connection_manager_groups:
      - id: 1
        service_account: 'username'
        service_password: 'password'
    windows_connection_manager_groups:
      - id: 2
        service_account: 'username'
        service_password: 'password'
  - name: 'domain-two.com'
    ssh_connection_manager_groups:
      - id: 3
        service_account: 'username'
        service_password: 'password'
    windows_connection_manager_groups:
      - id: 4
        service_account: 'username'
        service_password: 'password'
